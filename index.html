<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Price List</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background: #004080;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Darkwing Overlord</h1>
  <table>
    <thead>
      <tr>
        <th>Variant</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Normal</td><td>40</td></tr>
      <tr><td>Golden</td><td>60</td></tr>
      <tr><td>Rainbow</td><td>70</td></tr>
      <tr><td>Shiny</td><td>80</td></tr>
    </tbody>
  </table>
</body>
</html>
